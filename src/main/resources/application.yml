spring:
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  application:
    name: restfulmicroservice
  h2:
    console:
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:mem:persondb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    driver-class-name: org.h2.Driver
    username: root
    password:

logging:
  level:
    org.springframework: info


